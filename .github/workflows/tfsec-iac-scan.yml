name: tfsec IaC Scan

on:
  workflow_dispatch:

jobs:
  tfsec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tfsec
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
      - name: Run tfsec
        run: |
          # Run tfsec against infrastructure/terraform directory if present
          if [ -d "infrastructure/terraform" ]; then
            tfsec infrastructure/terraform || true
          else
            echo "No Terraform directory found at infrastructure/terraform â€” adjust path as needed"
          fi

