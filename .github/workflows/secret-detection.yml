name: Secret Detection (gitleaks placeholder)

on:
  workflow_dispatch:

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Run gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --access-token ${{ secrets.GITHUB_TOKEN }} --verbose
      - name: Upload findings
        if: always()
        run: echo "Review secret scanner output in job logs or configure upload step"

# Notes:
# - This uses gitleaks as an example. You can replace with TruffleHog, detect-secrets, or GitHub Advanced Security secret scanning.
# - Manual dispatch only for template.
